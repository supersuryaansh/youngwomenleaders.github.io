<script>
    // Arrow function to get the parameter
// of the specified key
getParameter = (key) => {

	// Address of the current window
	address = window.location.search

	// Returns a URLSearchParams object instance
	parameterList = new URLSearchParams(address)

	// Returning the respected value associated
	// with the provided key
	return parameterList.get(key)
}

// check if parameter empty or not
if(!getParameter("name")){
    var getBodyData = document.getElementById('body-data');
    
    //use inner html
    getBodyData.innerHTML = '<p>I will cover this acode soon</p>'
    
    
}else{
   getText(`https://raw.githubusercontent.com/youngwomenleaders/youngwomenleaders.github.io/main/blog/${getParameter("name")}.md`);

async function getText(file) {
  //fetch the blog file 
  let blogObject = await fetch(file);
  //convert it to text
  let blogText = await blogObject.text();
  //get the div for blog
  var getBodyData = document.getElementById('body-data');
   
   // Actual default values

var md = new Remarkable({
    html: true, // Enable HTML tags in source
    xhtmlOut: false, // Use '/' to close single tags (<br />)
    breaks: false, // Convert '\n' in paragraphs into <br>
    linkify: false, // Autoconvert URL-like text to links

    // Enable some language-neutral replacement + quotes beautification
    typographer: false,

    // Double + single quotes replacement pairs, when typographer enabled,
    // and smartquotes on. Set doubles to '«»' for Russian, '„“' for German.
    quotes: '“”‘’'
});

  //replace text in the div for blog with retrived text
  getBodyData.innerHTML = md.render(blogText);
}
}   
    
</script>
